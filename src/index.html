<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
        <div class="title1">
            <img class="img-responsive center-block" src="img/titulo.jpg" alt="eldiariodeelvita"/>
        </div>
        <div class="titulo">Ingresa tu mensaje que quieras mantener en secreto</div>
        <form>
            <label for="string">Ingresa Mensaje</label>
            <input type="text" id="string"/>
            <br><br>
            <label for="offset">Ingresa Offset</label>
            <input type="number" id="offset" min="1" step="1"/>
         </form>
         <br><br>
         <div class="button">
         <button id="btn_encriptar">Encriptar</button>
         <button id="btn_desencriptar">Desencriptar</button>
        </div>
        <p id="resultado"></p>
    </div>
   
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
